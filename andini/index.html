<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist Andini</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      padding: 1rem;
      text-align: center;
      background: #1e1e1e;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      padding: 1rem;
    }

    .video-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #333;
    }

    .video-title {
      text-align: center;
      font-size: 0.9rem;
      padding: 0.5rem;
      color: #f1f1f1;
    }

    .ad-native-wrapper {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 480px) {
      .video-title {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>Playlist: Andini</header>

  <div class="video-grid" id="videoGrid">
    <!-- Otomatis diisi dari videos.json -->
  </div>

  <script>
    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('videoGrid');
        const andiniVideos = data.filter(v => v.link.includes('video'));

        andiniVideos.forEach((video, index) => {
          // Buat elemen kartu video
          const card = document.createElement('a');
          card.href = video.link;
          card.className = 'video-card';
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy" />
            <div class="video-title">${video.title}</div>
          `;
          grid.appendChild(card);

          // âž• Sisipkan Native Banner setelah video ke-4
          if (index === 3) {
            const ad = document.createElement('div');
            ad.className = 'ad-native-wrapper';
            ad.innerHTML = `
              <div style="width: 300px; height: 250px;">
                <script async="async" data-cfasync="false" src="//siblinggut.com/087a5434b38672b575440c316bebe4f4/invoke.js"></script>
                <div id="container-087a5434b38672b575440c316bebe4f4"></div>
              </div>
            `;
            grid.appendChild(ad);
          }
        });
      })
      .catch(err => console.error('Gagal memuat videos.json:', err));
  </script>

</body>
</html>
