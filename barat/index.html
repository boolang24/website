<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Pilihan Hari Ini</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #ffce00;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255,255,255,0.05);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    .thumbnail {
      width: 100%;
      height: auto;
      display: block;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .title {
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Video Terbaru ðŸ”¥</h1>
  <div class="grid" id="video-container">
    <!-- Video cards akan dimuat di sini -->
  </div>

  <script>
    fetch('https://lulustream.com/api/file/list?key=151336qps4s27btlru8adi')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('video-container');
        data.data.forEach(video => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="https://lulustream.com/v/${video.file_code}" target="_blank">
              <img src="${video.thumb}" alt="Thumbnail" class="thumbnail">
              <div class="title">${video.title}</div>
            </a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('video-container').innerHTML = "<p>Gagal memuat video.</p>";
        console.error('Error:', error);
      });
  </script>

</body>
</html>
