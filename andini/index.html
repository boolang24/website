<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andini Playlist</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      font-size: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card, .ad-card {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .thumbnail {
      height: 120px;
      width: auto;
      margin: 0 auto;
      border-radius: 6px;
    }

    .title {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .ad-native {
      width: 300px;
      height: 250px;
    }

    @media (max-width: 480px) {
      .ad-native {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>Andini Playlist</header>

  <div class="grid" id="video-container"></div>

  <script>
    fetch('/videos.json')
      .then(res => {
        if (!res.ok) throw new Error(`Gagal fetch JSON: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('video-container');
        const filtered = data.filter(v => v.link.includes('andini/'));

        filtered.forEach((video, index) => {
          // Tambah Native Ads setelah 4 video
          if (index === 4) {
            const adDiv = document.createElement('div');
            adDiv.className = 'ad-card';

            const adContainer = document.createElement('div');
            adContainer.id = 'container-087a5434b38672b575440c316bebe4f4';
            adContainer.className = 'ad-native';

            const adScript = document.createElement('script');
            adScript.async = true;
            adScript.setAttribute('data-cfasync', 'false');
            adScript.src = '//siblinggut.com/087a5434b38672b575440c316bebe4f4/invoke.js';

            adDiv.appendChild(adContainer);
            adDiv.appendChild(adScript);
            container.appendChild(adDiv);
          }

          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <a href="../${video.link}">
              <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
              <div class="title">${video.title}</div>
            </a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;text-align:center;">Gagal memuat videos.json: ${err.message}</p>`;
      });
  </script>

</body>
