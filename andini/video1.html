<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andini Solo Part 1</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px 10px;
    }

    .video-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 20px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      margin: 20px auto 30px;
      max-width: 240px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    .rekomendasi-title {
      text-align: center;
      font-size: 1.2rem;
      margin: 20px 0 10px;
    }

    .rekomendasi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: auto;
    }

    .rekomendasi-item {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .rekomendasi-item img {
      height: 120px;
      width: auto;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }

    .rekomendasi-item p {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #f1f1f1;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¬ Video Utama -->
  <div class="video-wrapper">
    <iframe src="https://luluv.do/e/zdvayskw3zv9" allowfullscreen></iframe>
  </div>

  <!-- ðŸŸ¨ Tombol Fake Download -->
  <a href="https://siblinggut.com/u5se2wg3?key=66e79a753269d03ddec67bae4a63fdcd" class="download-btn" target="_blank">
    Download Video (HD)
  </a>

  <!-- ðŸŸ© Judul Rekomendasi -->
  <div class="rekomendasi-title">Video Rekomendasi</div>

  <!-- ðŸ“¦ Tempat Video Rekomendasi -->
  <div class="rekomendasi-grid" id="rekomendasi"></div>

  <!-- ðŸ§  Script Fetch dari videos.json -->
  <script>
    fetch('/videos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('rekomendasi');
        const filtered = data.filter(v => v.link !== 'andini/video1.html');

        filtered.forEach(video => {
          const card = document.createElement('div');
          card.className = 'rekomendasi-item';
          card.innerHTML = `
            <a href="../${video.link}">
              <img src="${video.thumbnail}" alt="${video.title}">
              <p>${video.title}</p>
            </a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Gagal memuat videos.json:', err);
      });
  </script>

</body>
</html>
