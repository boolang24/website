<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andini Playlist</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      font-size: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      padding: 10px;
      font-size: 0.9rem;
      text-align: center;
      color: #f1f1f1;
    }

    .native-ads {
      display: flex;
      justify-content: center;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>

  <header>Andini Playlist</header>

  <!-- âœ… Iklan Native Banner -->
  <div class="native-ads">
    <script async="async" data-cfasync="false" src="//siblinggut.com/087a5434b38672b575440c316bebe4f4/invoke.js"></script>
    <div id="container-087a5434b38672b575440c316bebe4f4"></div>
  </div>

  <!-- ðŸŽ¬ Video Grid -->
  <div class="grid" id="video-container">
    <!-- Diisi otomatis dari videos.json -->
  </div>

  <script>
    fetch('../videos.json')
      .then(res => {
        if (!res.ok) throw new Error(`Gagal fetch JSON: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('video-container');
        const filtered = data.filter(v => v.link.includes('andini/'));

        filtered.forEach(video => {
          const div = document.createElement('div');
          div.className = 'video-card';
          div.innerHTML = `
            <a href="../${video.link}">
              <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
              <div class="title">${video.title}</div>
            </a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;text-align:center;">Gagal memuat videos.json: ${err.message}</p>`;
      });
  </script>

</body>
</html>
