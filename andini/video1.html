    .video-wrapper {
      width: 100%;

      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);

    .video-wrapper iframe {

      background-color: #28a745;

    #rekomendasi {
      width: 100%;
      max-width: 180px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .rekomendasi-item {
      width: 48%;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      max-width: 300px;
    }

    .rekomendasi-item img {
      width: 100%;
      display: block;
    }

    .rekomendasi-item p {
      margin: 8px 0;
      font-size: 14px;
      color: #eee;
    }

    @media (max-width: 600px) {
      .rekomendasi-item {

  <!-- 🔄 Auto Load JSON Rekomendasi -->
 <script>
  fetch('/videos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('rekomendasi');
        data.forEach(video => {
          const card = document.createElement('div');
          card.className = 'rekomendasi-item';
          card.innerHTML = `
            <a href="${video.link}" style="color: white; text-decoration: none;">
              <img src="${video.thumbnail}" alt="${video.title}" />
              <p>${video.title}</p>
            </a>
          `;
          container.appendChild(card);
        });
      });
  </script>
