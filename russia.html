<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Russian Girls</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background-color: #fff;
      color: #111;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 25px;
    }


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .video-card {
      background: #808080;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .thumbnail {
      position: relative;
      aspect-ratio: 16/9;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: url('https://i.imgur.com/A9jw4fr.png') no-repeat center;
      background-size: contain;
      filter: brightness(0) invert(1);
      opacity: 0.8;
    }

    .video-title {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    /* Responsive Native Ads */
    .native-slot {
      grid-column: span 2;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .native-slot {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Russian Girls Video</h1>
  </header>

  <div class="gallery">

    <!-- Video 1 -->
    <div class="video-card">
      <div class="thumbnail" style="background-image: url('https://i.imgur.com/JJZhm9l.jpeg');" onclick="window.location.href='watch.html'">
        <div class="play-button"></div>
      </div>
      <div class="video-title">▶️ ANASTASYA VIDEO</div>
    </div>

    <!-- Video 2 -->
    <div class="video-card">
      <div class="thumbnail" style="background-image: url('https://i.imgur.com/EmaI1r8.jpeg');" onclick="window.location.href='https://siblinggut.com/u5se2wg3?key=3bdba92060257b990b3bf917b9fa01e9'">
        <div class="play-button"></div>
      </div>
      <div class="video-title">▶️ EKATERINA VIDEO</div>
    </div>

    <!-- Native Ads -->
    <div class="native-slot">
      <script async="async" data-cfasync="false" src="//siblinggut.com/087a5434b38672b575440c316bebe4f4/invoke.js"></script>
      <div id="container-087a5434b38672b575440c316bebe4f4"></div>
    </div>

    <!-- Video 3 -->
    <div class="video-card">
      <div class="thumbnail" style="background-image: url('https://i.imgur.com/I0yC2Z8.jpeg');" onclick="window.location.href='watch.html'">
        <div class="play-button"></div>
      </div>
      <div class="video-title">▶️ DARIA VIDEO</div>
    </div>

    <!-- Tambah video lain sesuai kebutuhan -->

</body>
</html>
