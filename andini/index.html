<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andini Playlist</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      font-size: 1.5rem;
    }

    .ad-horizontal {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      height: 120px;
      width: auto;
      margin: 0 auto;
      border-radius: 6px;
    }

    .title {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Judul Playlist -->
  <header>Andini Playlist</header>

  <!-- âœ… Iklan Horizontal -->
  <div class="ad-horizontal">
    <script type="text/javascript">
      atOptions = {
        'key': '92f94a83ddc6777a65c5121bc9cce74b',
        'format': 'iframe',
        'height': 50,
        'width': 320,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//siblinggut.com/92f94a83ddc6777a65c5121bc9cce74b/invoke.js"></script>
  </div>

  <!-- ðŸŽ¬ Grid Video -->
  <div class="grid" id="video-container"></div>

  <!-- ðŸ”´ Popunder Script Once Click -->
  <script>
    document.addEventListener('click', function () {
      var s = document.createElement('script');
      s.src = 'https://siblinggut.com/66/e7/9a/66e79a753269d03ddec67bae4a63fdcd.js';
      s.type = 'text/javascript';
      document.body.appendChild(s);
    }, { once: true });
  </script>

  <script>
    fetch('../videos.json')
      .then(res => {
        if (!res.ok) throw new Error(`Gagal fetch JSON: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('video-container');
        const filtered = data.filter(v => v.link.includes('andini/'));

        filtered.forEach(video => {
          const div = document.createElement('div');
          div.className = 'video-card';
          div.innerHTML = `
            <a href="../${video.link}">
              <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
              <div class="title">${video.title}</div>
            </a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;text-align:center;">Gagal memuat videos.json: ${err.message}</p>`;
      });
  </script>

</body>
</html>
