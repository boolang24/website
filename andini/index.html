<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andini Playlist</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      font-size: 1.5rem;
    }

    .native-ads {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .thumbnail {
      height: 120px;
      width: auto;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }

    .title {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .title {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Judul -->

<script type="text/javascript" src="//siblinggut.com/92f94a83ddc6777a65c5121bc9cce74b/invoke.js"></script>

  <!-- Grid Video -->
  <div class="grid" id="video-container"></div>

  <script>
    fetch('/videos.json')
      .then(res => {
        if (!res.ok) throw new Error(`Gagal fetch JSON: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('video-container');
        const filtered = data.filter(v => v.link.includes('andini/'));

        filtered.forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <a href="../${video.link}">
              <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
              <div class="title">${video.title}</div>
            </a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;text-align:center;">Gagal memuat videos.json: ${err.message}</p>`;
      });
  </script>

</body>
</html>
