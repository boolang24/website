<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andini Playlist</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      font-size: 1.5rem;
    }

    .ad-horizontal {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card, .ad-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      height: 120px;
      width: auto;
      margin: 0 auto;
      border-radius: 6px;
    }

    .title {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #f1f1f1;
    }

    .ad-native {
      width: 300px;
      height: 250px;
    }

    @media (max-width: 480px) {
      .ad-native {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Judul Playlist -->
  <header>Andini Playlist</header>

  <!-- âœ… Iklan Horizontal -->
  <div class="ad-horizontal">
    <script type="text/javascript">
      atOptions = {
        'key': '92f94a83ddc6777a65c5121bc9cce74b',
        'format': 'iframe',
        'height': 50,
        'width': 320,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//siblinggut.com/92f94a83ddc6777a65c5121bc9cce74b/invoke.js"></script>
  </div>

  <!-- ðŸŽ¬ Grid Video -->
  <div class="grid" id="video-container"></div>

  <script>
    fetch('../videos.json')
      .then(res => {
        if (!res.ok) throw new Error(`Gagal fetch JSON: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('video-container');
        const filtered = data.filter(v => v.link.includes('andini/'));

        filtered.forEach((video, index) => {
          // Tambahkan native ads setelah 4 video
          if (index === 4) {
            const adDiv = document.createElement('div');
            adDiv.className = 'ad-card';
            adDiv.innerHTML = `
              <div class="ad-native">
                <script async="async" data-cfasync="false" src="//siblinggut.com/087a5434b38672b575440c316bebe4f4/invoke.js"></script>
                <div id="container-087a5434b38672b575440c316bebe4f4"></div>
              </div>
            `;
            container.appendChild(adDiv);
          }

          const div = document.createElement('div');
          div.className = 'video-card';
          div.innerHTML = `
            <a href="../${video.link}">
              <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
              <div class="title">${video.title}</div>
            </a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;text-align:center;">Gagal memuat videos.json: ${err.message}</p>`;
      });
  </script>

</body>
</html>
