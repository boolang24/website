<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Sedang Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .maintenance-container {
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .maintenance-container h1 {
      font-size: 2.2em;
      color: #c0392b;
      margin-bottom: 10px;
    }

    .maintenance-container p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .maintenance-icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #e67e22;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }

    @media(max-width: 600px) {
      .maintenance-container {
        padding: 20px;
      }

      .maintenance-container h1 {
        font-size: 1.6em;
      }

      .maintenance-icon {
        font-size: 40px;
      }
    }
  </style>
</head>
